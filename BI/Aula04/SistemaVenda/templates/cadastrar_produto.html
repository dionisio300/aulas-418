{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
  <h2>Cadastrar Produto</h2>
  <form method="POST" action="{{ url_for('cadastrar_produto') }}" class="mt-3 col-md-6">
    <div class="mb-3">
      <label class="form-label">Nome do Produto</label>
      <input type="text" name="nome" class="form-control" placeholder="Ex: iPhone 15" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select name="categoria" id="categoria" class="form-select" required>
        <option value="" selected disabled>Selecione a categoria</option>
        <option value="celular">Celular</option>
        <option value="acessorios">Acess√≥rios</option>
        <option value="capinha">Capinha</option>
        <option value="fone">Fone</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
  </form>
</div>

{% endblock %}
