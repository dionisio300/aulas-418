{% extends 'base.html' %}

{% block conteudo %}
<!-- Criar um formulário usando o bootstrap para cadastro de usuário começando pelo básico, nome, data de nascimento, cpf, ... depois o tipo de usuário com o select que será utilizado para abrir selecionar qual outro formulário iremos abrir, se é o de prestador de serviço ou o de cliente -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Cadastro de Usuário</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                    <select class="form-select" id="tipoUsuario" required>
                        <option value="">Selecione</option>
                        <option value="prestador">Prestador de Serviço</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            

        </div>
    </div>

</div>
{% endblock %}
