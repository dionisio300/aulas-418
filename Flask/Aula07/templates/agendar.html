{% extends 'base.html' %}

{% block conteudo %}

<h1>Página de agendamento</h1>

<form action="{{url_for('agendar')}}" method="post">
    <div>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label for="telefone">Telefone: </label>
        <input type="telefone" name="telefone" id="telefone">
    </div>
    <div>
        <label for="data">Data: </label>
        <input type="date" name="data" id="data">
    </div>
    <div>
        <label for="hora">Hora: </label>
        <input type="time" name="hora" id="hora">
    </div>
    <div>
        <label for="servico">Serviço: </label>
        <select name="servico" id="servico">
            <option value="1">Serviço 1</option>
            <option value="2">Serviço 2</option>
            <option value="3">Serviço 3</option>
            <option value="4">Serviço 4</option>
        </select>
    </div>
    <input type="submit" value="Enviar">
</form>



{% endblock %}
